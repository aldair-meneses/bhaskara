<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula do 2° Grau</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body id="body">  
<main id="main">
<div id="form" class="form">
    <section id="sec" class="sec">
    <div class="head_container">
            <h1 id="title">Fórmula de Bhaskara</h1>
        <div class="Help_container">
            <button id="btn_help" class="btn_help"><img src="images/help-icon.svg"></button>
        </div>
             <!--Area de regras...-->
        <div id="help_page" class="help-off">
            <span id="close_btn" class="close_btn">&times</span>
            <h1>Equação reduzida do segundo grau</h1>
            <p>\(ax^2 + bx + c = 0\)</p>
            <h1>Formula de Bhaskara</h1>
            <p>\[x = {-b \pm \sqrt{b^2-4ac} \over 2a}\]</p> 
            <h1>Discriminante (Delta)</h1>
            <!--<p>\[x = {-b \pm \sqrt{\varDelta} \over 2a }\] </p>-->
            <p>\[\varDelta =b² - 4ac\]</p>
        </div>
    </div> 
    <!--valores da equação-->
    <label for="1stl">   
    <h3>Digite o valor de A</h3>  
    <input type="texto" name="a" id="a" placeholder="a" />
    </label>
    <label for="2stl">      
    <h3>Digite o valor de B</h3>
    <input type="texto" name="b" id="b" placeholder="b" />
    </label>
    <label for="3stl">
    <h3>Digite o valor de C</h3>
    <input type='texto' name="c" id="c" placeholder="c" /> 
    </label>
    <!--Resultado da equação-->
    <div id="result">
        <label id="x1">
            X1
            <input disabled="disabled" id="X1">            
        </label>
        <label id="x2">
            X2
            <input disabled="disabled" id="X2">
        </label>
    </div>
    <button id="form-btn" class="btn">Calcular</button>
    <!--Área de Avisos-->
    
    <div id="warnings">
        <p></p>
    </div>     

</div>      
</section>
   
    <script src="app.js"></script>
</main>   

</body>
</html>
