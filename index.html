    <title>Math-ways</title>

    <link href="/styles/media.css" rel="stylesheet">

<body>
    <header>
        <div class="title">
            <h1>Fórmula de Bhaskara</h1> 
            <span class="guide-btn" id="guide_btn" ><?xml version="1.0" encoding="UTF-8"?>
                <img src="/components/images/Vector.svg" alt="guide">
            </span>
            </div>
    </header>
    
<main> 
    <section>           
        <div  class="guide-container" id="guide_container">
            <div class ="guide-modal">
                <span class="close-guide" id="close_btn">&times</span>
            <div class="modal-content">
                <h3>equação reduzida do segundo grau</h3>
                <p>\[\ ax² + bx + c \]</p>
                <h3>b</h3>
                <h3>c</h3>
                <h3>d</h3>
            </div>
            </div>
        </div>
        <form>
        <div class="guide-values">
            <h3>ax²</h3>
            <h3>bx</h3>
            <h3>c</h3>
        </div>
        <div class="values">
            <input type="text" name="a" id="a">
        
            <input type="text" name="b" id="b">
        
            <input type="text" name="c" id="c">
        </div>
            <input type="submit" value="Calcular" id="calc">
        <div class="result">
            <input disabled="disabled" class="x1" id="x1">
            
            <input disabled="disabled" class="x2" id="x2">
            
        </div>
        </form>
    </section>

    <script src="app.js"></script>
</main>
