<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula do 2° Grau</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">  
<main id="main">
    
<div id="form">
<section id="sec">
    <h1 id="title">Fórmula de Bhaskara</h1>
    <label for="1stl">   
    <h3>Digite o valor de A</h3>  
    <input type="texto" name="a" id="a" placeholder="a" onkeypress="return isNumberKey(event)"/>
    </label>
    <label for="2stl">      
    <h3>Digite o valor de B</h3>
    <input type="texto" name="b" id="b" placeholder="b" onkeypress="return isNumberKey(event)"/>
    </label>
    <label for="3stl">
    <h3>Digite o valor de C</h3>
    <input type='texto' name="c" id="c" placeholder="c" onkeypress="return isNumberKey(event)"/> 
    </label>
    <div id="result">
        <label id="x1">
            X1
            <input disabled="disabled" id="X1">            
        </label>
        <label id="x2">
            X2
            <input disabled="disabled" id="X2">
        </label>
    </div>
    <button>Calcular</button>
    <script src="app.js"></script>
    <div id="warnings"></div>     
</div>
    
</section>
</main>   

</body>
</html>
